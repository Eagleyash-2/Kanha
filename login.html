<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kanha cakes and Chocolates</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="images/bakery-background.css">
    <link rel="stylesheet" href="images/bakery-images.css">
    <link rel="stylesheet" href="images/image-optimization.css">
    <link rel="stylesheet" href="images/enhanced-styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-content">
            <!-- Bakery Brand Header -->
            <div class="brand-header">
                <div class="brand-icon">
                    <svg viewBox="0 0 100 100" class="icon-svg">
                        <circle cx="50" cy="50" r="45" fill="#ff8c00" stroke="#ff6b35" stroke-width="2" />
                        <rect x="25" y="45" width="50" height="8" rx="4" fill="#ffd700" stroke="#daa520"
                            stroke-width="1" />
                        <circle cx="35" cy="49" r="1.5" fill="#8b4513" />
                        <circle cx="45" cy="49" r="1.5" fill="#8b4513" />
                        <circle cx="55" cy="49" r="1.5" fill="#8b4513" />
                        <circle cx="65" cy="49" r="1.5" fill="#8b4513" />
                    </svg>
                </div>
                <h1 class="welcome-title">Welcome Back</h1>
                <p class="welcome-subtitle">Sign in to your sweet account</p>
            </div>

            <div class="login-card">
                <div class="card-header">
                    <h2 class="card-title">
                        <span class="heart-icon">♥</span>
                        Login
                        <span class="heart-icon">♥</span>
                    </h2>
                </div>

                <div class="card-content">
                    <form class="login-form" id="loginForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="your@email.com" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>

                        <button type="submit" class="login-btn">Sign Into My Account</button>
                    </form>

                    <div id="errorMessage" class="error-message" style="display: none;"></div>

                    <div class="footer-section">
                        <p class="register-link">
                            New to our bakery?
                            <a href="register.html">Create your sweet account</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <div class="success-icon">♥</div>
                <h2>Welcome Back!</h2>
                <p>You're successfully logged in. Let's bake some memories!</p>
            </div>
            <button id="enterBakery" class="modal-btn">Enter Bakery</button>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="login.js"></script>
</body>

</html>
